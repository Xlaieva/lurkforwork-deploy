<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main role="main">
        <!--error popup-->
        <div id="errorPopup" class="hide modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Error Message</h5>
                    <button type="button" id="closePopup" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="errorMessage">
                  </div>
                </div>
            </div>
        </div>
        <!--login-->
        <div id="page-login" class="page hide"> 
            <h1>
                Login
            </h1>
            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" id="l-email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon1" id="l-password">
            </div>
            <button id="btn-lsubmit" type="button" class="btn btn-primary">Login</button>
            <button id="btn-toRegister" type="button" class="btn btn-secondary toPage">register</button>
        </div>
        <!---register-->
        <div id="page-register" class="page hide"> 
            <h1>
                Register
            </h1>
            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" id="r-email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" id="r-name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon1"  id="r-password">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Comfirm Password</span>
                <input type="password" class="form-control" aria-label="Comfirm Password" aria-describedby="basic-addon1" id="r-cpassword">
             </div>
            <button id="btn-rsubmit" type="button" class="btn btn-primary">Register</button>
            <button id="btn-toLogin" type="button" class="btn btn-secondary toPage">login</button>
        </div>
        <!--home-->
        <div id="page-home" class="page hide">
            <h1> LurkForWork </h1>
            <button id="btn-logout" type="button" class="btn btn-primary">logout</button>
            <div id="feed-content" class="row row-cols-1 row-cols-md-2 g-4" > 
                <div class="col">
                    <div id="loading" class="hide">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading more jobs...</span>
                          </div>
                    </div>
                </div>
            </div>
            <p class="text-center py-4 hide" id="nomoreJobs">No jobs to display. Follow more people to see their posts.</p>
        </div>
        <!--profile-->
        <div id="page-profile" class="page hide">
            <h1>User Profile</h1>
            <button class="btn btn-secondary toPage" data-page="home">home</button>
            <div class="card my-3" id="profile-card">
                <img id="profile-image" class="card-img-top" alt="Profile image">
                <div class="card-body">
                    <h2 id="profile-name"></h2>
                    <p>Email: <span id="profile-email"></span></p>
                    <p>Followers: <span id="profile-followers-count"></span></p>
                    <h3>Followers List</h3>
                    <ul class="list-group" id="profile-followers-list"></ul>
                </div>
            </div>
            <h2>Jobs Posted</h2>
            <div id="profile-jobs" class="row row-cols-1 row-cols-md-2 g-4"></div>
        </div>


        <!--like popup-->
        <div class="modal hide" tabindex="-1" id="likeinside">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">People who liked this job</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closelikePeople"></button>
                </div>
                <div class="modal-body" id="likepeople">
                  
                </div>
              </div>
            </div>
        </div>

        <!--comment popup-->
        <div class="modal hide" tabindex="-1" id="commentinside">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">COMMENT</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeComment"></button>
                </div>
                <div class="modal-body" id="commentcontent">
                  
                </div>
              </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
